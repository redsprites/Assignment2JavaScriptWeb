<body>

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Pet adoption website</strong>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="album py-5 bg-light">
      <div class="container">

        <div id="petlist" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>

  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/getAllURLParams.js"></script>
  <script>

    fetch('assets/data/data.json')
      .then((response) => response.json())
      .then((data) => {
        viewCard(data);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });

    function viewCard(pets) {
      for (let i = 0; i < pets.length; i++) {
        document.body.innerHTML += '<h1>' + '</h1>';
        console.log(pets[i].age);
        petlist.innerHTML += `
		
        <div class="col">
          <div class="card shadow-sm">
            <img src='${pets[i].pic1}' height='225' alt:'Pic1 of ${pets[i].name}'>

            <div class="card-body">
              <p class="card-text">${pets[i].name}</p>
			  <p class="card-text">${pets[i].spayNeuter}</p>
			  <p class="card-text">${pets[i].gender}</p>
			  <p class="card-text">${pets[i].age}</p>
			  <p class="card-text">${pets[i].animalID}</p>
			  <p class="card-text">${pets[i].vaccinationStatus}</p>
			  <p class="card-text">${pets[i].location}</p>
			  <p class="card-text">${pets[i].availableForAdoption}</p>
			  <p class="card-text">${pets[i].additionalDetails}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="detail.html?index=i" class="btn btn-sm btn-outline-secondary">View</a>
                  
                </div>
                <small class="text-muted">${pets[i].breed}</small>
              </div>
            </div>
          </div>
        </div>
		`}

    }


    console.log(getAllUrlParams().page)
  </script>
